        <div class="mapMaker-body container">
            <h1>MapMaker</h1>
            <p>You can upload a csv file and generate awesome visualizations here!</p>

            <form method="POST" name="newMap" enctype="multipart/form-data" action="../upload" id="uploadForm">

                <p></p>
                <label>Map Name</label>
                <input required type="text" name="map_name" maxlength="60" placeholder="Map Name" id="map_name"/>

                <p></p>
                <label>Upload your data file here!</label>
                <label class="btn btn-secondary">
                    <input required type="file" name="file" id="uploadFile">
                    Select file
                </label><br/>
                <div id="uploadInformation"></div>
            </form>

            <hr>
            <p></p>
            <div id="newRequirements">
                <!--This part is initialized in mapCreator.js-->
            </div>

            <div id="mapConfig">
                <button type="button" class="btn btn-addVisualization">Add Visualization</button>
                <p></p>
